<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>HTML作业</title>
	</head>
	
	<body>
		<table border="1">
			<tr>     
				<td colspan="2" align="center"> 
					<b>信&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;息&nbsp;&nbsp;&nbsp;&nbsp;统&nbsp;&nbsp;&nbsp;&nbsp;计&nbsp;&nbsp;&nbsp;&nbsp;表</b>
				</td>
			</tr>
			
			<tr>
				<th>姓名:&nbsp;&nbsp;&nbsp;&nbsp;</th>    
				<th><input type="text" name="userName"/></th>
			</tr>
			
			<tr>
				<th>年龄:&nbsp;&nbsp;&nbsp;&nbsp;</th>
				<th><input type="password" name="password"/></th>
			</tr>
			
			<tr>
				<th>性别：&nbsp;&nbsp;&nbsp;&nbsp;</th>
				<td><input type="radio" name="sex" value="1">男
				<input type="radio" name="sex" value="0">女</td>
			</tr>
			
			<tr>
				<td>
					<br>
					<br>
						<b>爱好:</b>
					<br>
					<br>
					<br>
					<td>
						<input type="checkbox" name="hobby" value="1">旅游<br>
						<input type="checkbox" name="hobby" value="2">登山<br>
						 <input type="checkbox" name="hobby" value="3">健身<br>
						 <input type="checkbox" name="hobby" value="4">上网<br>
						 <input type="checkbox" name="hobby" value="5">游泳
					</td>
				</td>
				
			</tr>
			
			<tr>
				<th>学历：&nbsp;&nbsp;&nbsp;&nbsp;</th>
				<td>
					<select name="degree">   
					 <option value="">--请选择--</option>    
					 <option value="1">专科</option>    
					 <option value="2">本科</option>    
					 <option value="3">硕士</option>    
					 <option value="4">博士及以上</option>
					 </select>
				</td>
			</tr>
			
			<tr>
				<th>
					<br>
					<br>
					自我介绍：
					<br>
					<br>
					<br>
				</th>
				<th>
					<textarea name="comment" rows="9" cols="30"> 自我介绍：</textarea>
					<input type="hidden" name="userId" value="1001">
				</th>
			</tr>
			
			<tr>
				<th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
				<td>
					<input type="submit" value="提交">
					<input type="submit" value="重置">
				</td>
				
			</tr>
		
	</body>
</html>
